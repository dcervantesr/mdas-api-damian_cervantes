version: '3.6'

services:

  epokemon.pokemons:
    image: mdas-api-g2.pokemons
    container_name: pokemon
    build:
      context: .
      dockerfile: deploy/Dockerfile-Reto1
    ports:
      - "3080:80" 
      - "3443:443"
    restart: always
    depends_on:
      - "epokemon.users"
      - "rabbitmq"
    networks:
      - epokemonnet

  epokemon.users:
    image: mdas-api-g2.userfavorites
    container_name: userfavorite
    build:
      context: .
      dockerfile: deploy/Dockerfile-Reto2
    ports:
      - "4080:80" 
      - "4443:443"
    networks:
      - epokemonnet

  epokemon.tests:
    image: mdas-api-g2.tests
    container_name: test
    build:
      context: .
      dockerfile: deploy/Dockerfile-Reto3-Test
    ports:
      - "5080:80" 
      - "5443:443"
    networks:
      - epokemonnet

  rabbitmq:
    container_name: "rabbitmq"
    image: rabbitmq:3.9-management
    environment:
        - RABBITMQ_DEFAULT_USER=netcoders
        - RABBITMQ_DEFAULT_PASS=netcoders
        - RABBITMQ_DEFAULT_VHOST=netcoders
    ports:
        - "4369:4369"
        - "5671:5671"
        - "5672:5672"
        - "25672:25672"
        - "15671:15671"
        - "15672:15672"
    networks:
      - epokemonnet  

networks:
    epokemonnet:
        driver: bridge